<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photophore</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/base.css">
</head>

<body ng-app="photoPhore">
  <nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	    <div class="btn-group btn-group-justified">
  			<a href="file:///Users/anconia/Documents/voxa/photophore/vendor/ng-front-end/index.html" class="btn navbar-brand">Photophore</a>
			</div>

			
    </div><!-- container-fluid -->
  </nav>
  
  <div class="container content-container" ng-controller="MainController">

		<div class="row search-container">
  		<div class="search-wrapper">
				<input type="text" class="form-control search-bar" placeholder="http://photophore.com/4Hx21LUxV">
		    <p><a class="btn btn-primary btn-md search-button" role="button">Share</a></p>
  		</div>
	  </div><!-- row search-container -->

	  <div class="size-container">
		  <div class="row btn-group btn-group-lg size-wrapper">
		  	<button type="button" class="btn btn-default" ng-disabled="picSize == '300'" ng-click="setPicSize('300'); getPhotos()">300px</button>
	  		<button type="button" class="btn btn-default" ng-disabled="picSize == '500'" ng-click="setPicSize('500'); getPhotos()">500px</button>
	  		<button type="button" class="btn btn-default" ng-disabled="picSize == '700'" ng-click="setPicSize('700'); getPhotos()">700px</button>
		  </div>
	  </div><!-- size-container -->

  	<div class="row album-wrapper">
      <div class="col-xs-6 col-sm-4" ng-repeat="photo in photos">
        <div class="image-wrapper"><img ng-src="{{photo.publicUrl}}" /></div>
      </div>
  	</div><!-- row album-wrapper -->

	</div><!-- container -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
  <script src="MainController.js"></script>
  <script src="photoPhore.js"></script>
  <script src="photoSearchService.js"></script>
  <script src="bootstrap/js/myjquery.js"></script>
</body>

</html>
