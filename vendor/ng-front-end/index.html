<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photophore</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/base.css">
</head>

<body ng-app="photoPhore">
  <nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
	  	<div class="navbar-header">
		    <div class="btn-group btn-group-justified">
	  			<a href="file:///Users/anconia/Documents/voxa/photophore/vendor/ng-front-end/index.html" class="btn navbar-brand">Photophore</a>
				</div>
    </div><!-- container-fluid -->
  </nav>
  
  <div class="container control-container" ng-controller="MainController">

  	<div class="row">
	    <div class="col-xs-6 computer-wrapper" id="computer">
	    	<label for="local-upload"><img src="img/computer-300.png" ></label>
	    	<input name="computer" id="local-upload" type="file"  data-url="home/upload">
	    </div>
	    <div class="col-xs-6 cloud-wrapper" id="cloud">
	    	<label for="url-upload"><img src="img/cloud-300.png" ></label>
	    </div>
	  </div>

	  <div class="row link-wrapper">
	  	<div class="col-md-4 hidden-wrapper"></div>
	  	<div class="col-md-4 newbutton"> <!-- fix this -->
		    <div class="input-group">
				  <span class="input-group-addon">http://</span>
				  <input type="text" ng-model="userUrl" class="form-control" placeholder="URL">
				</div>
	    </div>
	    <div class="col-md-4 hidden-wrapper"></div>
		</div>

	  <div class="row button-wrapper">
			<div class="col-md-4 hidden-wrapper"></div>
			<div class="col-md-4 button-wrapper">
				<a href="file:///Users/anconia/Documents/voxa/photophore/vendor/ng-front-end/album.html" class="btn btn-primary btn-lg btn-block" id="button-submit">{{userUrl}}</button></a>
			</div>
			<div class="col-md-4 hidden-wrapper"></div>
	  </div>
	  
	</div><!-- container control-container -->


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
  <script src="MainController.js"></script>
  <script src="photoPhore.js"></script>
  <script src="photoSearchService.js"></script>
  <script src="bootstrap/js/myjquery.js"></script>
</body>

</html>
